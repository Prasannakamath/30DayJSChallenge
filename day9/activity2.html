<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Activity2</title>
  </head>
  <body></body>
  <script>
    //task3: create new div element with some text content.
    //append it to body.
    const div = document.createElement("div");
    div.setAttribute("class", "task3");
    const h2 = document.createElement("h2");
    const textNode = document.createTextNode(
      "new div element with some text content."
    );
    h2.appendChild(textNode);
    div.appendChild(h2);
    document.body.appendChild(div);
  </script>
</html>
