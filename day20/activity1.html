<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage and Session Storage Activity1</title>
  </head>
  <body></body>
  <script>
    //task1: store a string value in localstorage. retrive the value from local storage and log to console.
    localStorage.setItem("key1", "value1");
    console.log(localStorage.getItem("key1"));

    //task2: storage an Object as string in localstorage. retrive and log its value to console.
    let user = {
      name: "Jhon",
      age: 30,
    };
    localStorage.setItem("user", JSON.stringify(user));
    console.log(localStorage.getItem("user"));

    localStorage.clear();
  </script>
</html>
